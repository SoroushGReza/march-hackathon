{% extends 'base.html' %}
{% load static %}

{% block title %}
  Delete Project
{% endblock %}

{% block content %}
  <div class="container mx-auto px-4 py-6 max-w-md">
    <div class="card bg-base-200 shadow-xl">
      <div class="card-body">
        <h1 class="card-title text-2xl text-error">Delete Project</h1>

        <div class="alert alert-warning mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <span>This action cannot be undone!</span>
        </div>

        <p class="mb-6">Are you sure you want to delete the project "{{ object.title }}"?</p>

        <form method="post">
          {% csrf_token %}
          <div class="flex flex-col gap-4">
            <a href="{% url 'project_detail' pk=object.pk %}" class="btn btn-ghost">Cancel</a>
            <button type="submit" class="btn btn-error">Yes, Delete Project</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
